services:
  django:
    build:
      context: .
      dockerfile: Dockerfile.python
    volumes:
      - unix_socket:/tmp/  # Shared UNIX socket for uWSGI and nginx
      - static:/app/staticfiles
    networks:
      - backend
    env_file:
      - ./.env
    depends_on:
      - pgbouncer
    command: uwsgi --ini /app/uwsgi/uwsgi.ini  # Use uwsgi.ini for uWSGI configuration

  nginx:
    build:
      context: ./nginx/
      dockerfile: Dockerfile.nginx
    ports:
      - "443:443"
      - "80:80"  # Expose HTTP port
    volumes:
      - unix_socket:/tmp/  # Shared UNIX socket
      - static:/app/staticfiles
    depends_on:
      - django
    networks:
      - backend
      
  postgres_db:
    image: postgres:bookworm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - backend
      
  pgbouncer:
    build:
      context: ./pgbouncer
      dockerfile: Dockerfile.pgbouncer
      args:
        PG_USER: ${POSTGRES_USER}
        PG_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "6432:6432"
    env_file:
      - ./.env
    depends_on:
      - postgres_db
    networks:
      - backend

networks:
  backend:

volumes:
  unix_socket:
  static:
  postgres_data: